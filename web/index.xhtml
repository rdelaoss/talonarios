<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:form> 
            <p:inputText id="inDocumento"  value="#{talonariosBeans.documento}" >
                <p:ajax event="keyup" update="outDocumento" />
                <p:watermark for="inDocumento" value=" ************************ " transient="true" />
            </p:inputText>
            <p:inputText id="outDocumento" value="#{talonariosBeans.documento}" rendered="#{talonariosBeans.documento eq 'HHIIDDEENN'}" />
            
            <p:commandButton action="#{talonariosBeans.creargs1()}" value="ENTER" />

        </h:form>

    </h:body>
